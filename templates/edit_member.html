{% extends 'base.html' %}

{% block title %}Edit Member - Gym Management System{% endblock %}

{% block content %}
<h1>Edit Member</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <h4>Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member.last_name }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ member.date_of_birth.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ member.phone }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ member.address }}</textarea>
            </div>

            <h4>Membership Information</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="membership_type" class="form-label">Membership Type</label>
                    <select class="form-control" id="membership_type" name="membership_type" required>
                        <option value="Basic" {% if member.membership_type == 'Basic' %}selected{% endif %}>Basic</option>
                        <option value="Standard" {% if member.membership_type == 'Standard' %}selected{% endif %}>Standard</option>
                        <option value="Premium" {% if member.membership_type == 'Premium' %}selected{% endif %}>Premium</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="membership_start" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="membership_start" name="membership_start" value="{{ member.membership_start.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-4">
                    <label for="membership_end" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="membership_end" name="membership_end" value="{{ member.membership_end.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Member</button>
                <a href="{{ url_for('members_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
