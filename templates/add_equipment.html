{% extends 'base.html' %}

{% block title %}Add Equipment - Gym Management System{% endblock %}

{% block content %}
<h1>Add New Equipment</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Equipment Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchase_date" class="form-label">Purchase Date</label>
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
                </div>
                <div class="col-md-6">
                    <label for="last_maintenance" class="form-label">Last Maintenance</label>
                    <input type="date" class="form-control" id="last_maintenance" name="last_maintenance" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Equipment</button>
                <a href="{{ url_for('equipment_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
