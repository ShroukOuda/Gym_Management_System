{% extends 'base.html' %}

{% block title %}Add Class - Gym Management System{% endblock %}

{% block content %}
<h1>Add New Class</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Class Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="trainer_id" class="form-label">Trainer</label>
                    <select class="form-control" id="trainer_id" name="trainer_id" required>
                        {% for trainer in trainers %}
                            <option value="{{ trainer.id }}">{{ trainer.first_name }} {{ trainer.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="schedule_day" class="form-label">Day</label>
                    <select class="form-control" id="schedule_day" name="schedule_day" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="col-md-3">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                </div>
                <div class="col-md-2">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="15" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Class</button>
                <a href="{{ url_for('classes_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
