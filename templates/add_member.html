{% extends 'base.html' %}

{% block title %}Add Member - Gym Management System{% endblock %}

{% block content %}
<h1>Add New Member</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <h4>Account Information</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <h4>Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
            </div>

            <h4>Membership Information</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="membership_type" class="form-label">Membership Type</label>
                    <select class="form-control" id="membership_type" name="membership_type" required>
                        <option value="Basic">Basic</option>
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="membership_start" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="membership_start" name="membership_start" required>
                </div>
                <div class="col-md-4">
                    <label for="membership_end" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="membership_end" name="membership_end" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Member</button>
                <a href="{{ url_for('members_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
