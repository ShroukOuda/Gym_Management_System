{% extends 'base.html' %}

{% block title %}Edit Secretary - Gym Management System{% endblock %}

{% block content %}
<h1>Edit Secretary</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <h4>Personal Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ secretary.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ secretary.last_name }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ secretary.date_of_birth.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ secretary.phone }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2">{{ secretary.address }}</textarea>
            </div>
           
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Secretary</button>
                <a href="{{ url_for('secretaries_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
